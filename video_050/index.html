<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
    /* https://developer.mozilla.org/docs/Web/CSS/filter */
        .img1{
            filter: brightness(378%);
        }
        .img2{
            filter: blur(50%);
        }
        .img3{
            filter: grayscale(70%);
        }
    </style>
</head>
<body>
    <img class="img1" src="https://media.assettype.com/thequint%2F2018-11%2Fbdf0e67d-d9d0-4db5-8033-f432ddf26b12%2FSRK_Hero.png?rect=0%2C0%2C2000%2C1125&auto=format%2Ccompress&fmt=webp&width=720" alt="">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlDU99IKKIJkK36TOKAHmiDy17g9SgRoDy1w&s" alt="" class="img2">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKVa5m2sGlwE0teLIEZ1K2X7fZrHrehcXPOA&s" alt="" class="img3">
</body>
</html>
