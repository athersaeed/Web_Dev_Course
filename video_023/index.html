<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>
<style>
    /* https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_display */
    *{
        margin: 0px;
        padding: 0px;
    }
    .box{
        border: 2px solid blue;
        display: inline-block;
        margin: 45px;
        padding: 45px;
        width: 100px;
    }

    .box1{
        /* display: none; */
        /* visibility: hidden; */
        font-size: 100%;
    }
</style>
</head>
<body>
    <div class="box">im a box</div>
    <div class="box box1">also a good one</div>

    <span>i am  a good</span>
    <span>boy</span>


</body>
</html>
